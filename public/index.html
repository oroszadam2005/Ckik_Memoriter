<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Játék</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="d-flex justify-content-between">
        <div>
        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#logreg">
            Tanári felület
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="logreg" tabindex="-1" aria-labelledby="" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                    <div class="main">  	
                        <input type="checkbox" id="chk" aria-hidden="true">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            <div class="signup">
                                <form>
                                    <label for="chk" class="reg" aria-hidden="true">Regisztrálás</label>
                                    <input type="text" id="regfelnev" name="user" placeholder="Felhaszálónév">
                                    <input type="password" id="regjelsz" name="pswd" placeholder="Jelszó">
                                    <input type="password" id="kod" name="kod" placeholder="Kód">
                                    <button type="button" id="regisztral" onclick="fregister()" disabled>Regisztrálás</button>
                                </form>
                            </div>
                
                            <div class="login">
                                <form>
                                    <label for="chk" class="reg" aria-hidden="true">Bejelentkezés</label>
                                    <input type="text" id="logfelh" name="user" placeholder="Felhaszálónév" required="">
                                    <input type="password" id="logjelsz" name="pswd" placeholder="Jelszó" required="">
                                    <button type="button" id="login" onclick="flogin()" disabled>Bejelentkezés</button>
                                </form>
                            </div>
                    </div>
                
            </div>
            </div>
        </div>
        </div>
        <div>
            <label for="db">Hány db szó legyen kitakarva:</label>
            <select id="db" name="db">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
            </select>
            <input type="button" class="button" value="Generálás" onclick="Beolvasas()">
        </div>
        <div>
            <label for="ebtn" id="elabel"></label>
            <input id="ebtn" class="button" disabled type="button" value="Ellenőrzés" onclick="ellenorzes()">
        </div>
        
    </div>
    <div class="d-flex justify-content-center">
        <div style="white-space: pre-line" id="vers"></div>
    </div>
</body>
</html>
